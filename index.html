<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sofie Marie</title>
    <style>
        /* Stiluri existente */
    </style>
</head>
<body>
    <img src="marie.png" alt="Sofie Marie the cat" />
    <div id="chatbot">
        <div id="chatbot-header">Chatbot Sofie Marie</div>
        <div id="chatbox"></div>
        <div id="response-buttons">
            <!-- Butoane pentru întrebări -->
            <button class="response-btn" id="question1-btn" style="display: none;" onclick="giveAnswer(1)">La ce masă stai?</button>
            <button class="response-btn" id="question2-btn" style="display: none;" onclick="giveAnswer(2)">În ce cameră ești cazat?</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("chatbot").style.display = "block";

                var chatbox = document.getElementById("chatbox");
                var marieMessageDiv = document.createElement("div");
                marieMessageDiv.classList.add("marie-message");
                marieMessageDiv.innerHTML = '<span>Sofie Marie:</span> Buna! Eu sunt pisicuta Sofie Marie. Te astept cu drag la botezul meu. Daca imi spui cum te numesti te pot ajuta cu informatii legate de masa la care vei sta si camera unde vei fi cazat.';
                chatbox.appendChild(marieMessageDiv);

                // Adaugă input pentru nume
                var nameInput = document.createElement("input");
                nameInput.setAttribute("id", "name-input");
                nameInput.setAttribute("placeholder", "Cum te numesti?");
                nameInput.setAttribute("type", "text");
                nameInput.style.marginTop = "10px";
                chatbox.appendChild(nameInput);
                nameInput.focus();

                nameInput.addEventListener("keypress", function(event) {
                    if (event.key === "Enter" && nameInput.value.trim() !== "") {
                        var userMessage = nameInput.value;
                        chatbox.innerHTML = ''; // Golește chat-ul

                        var userMessageDiv = document.createElement("div");
                        userMessageDiv.classList.add("user-message");
                        userMessageDiv.textContent = "Tu: " + userMessage;
                        chatbox.appendChild(userMessageDiv);

                        var botMessageDiv = document.createElement("div");
                        botMessageDiv.classList.add("marie-message");
                        botMessageDiv.innerHTML = `<span>Sofie Marie:</span> Încântată de cunoștință, ${userMessage}! Te pot ajuta cu răspunsurile la întrebările de mai jos. Te rog să selectezi întrebarea la care vrei să răspund. :)`;
                        chatbox.appendChild(botMessageDiv);

                        // Afișează butoanele pentru întrebări
                        document.getElementById("question1-btn").style.display = "inline-block";
                        document.getElementById("question2-btn").style.display = "inline-block";

                        // Șterge input-ul de nume
                        nameInput.style.display = "none";

                        chatbox.scrollTop = chatbox.scrollHeight;

                        // Salvează numele utilizatorului
                        window.userName = userMessage;
                    }
                });
            }, 1000);
        };

        // Funcție pentru a răspunde la întrebările selectate
        function giveAnswer(questionNumber) {
            var chatbox = document.getElementById("chatbox");

            // Căutăm datele pentru utilizatorul respectiv
            fetch('lista_invitati.txt')
                .then(response => response.text())  // Citim fișierul ca text
                .then(data => {
                    const lines = data.split("\n");
                    let userInfo = null;

                    // Căutăm în fișier linia care corespunde numelui utilizatorului
                    for (let line of lines) {
                        let [persoana, camera, masa] = line.split(",");
                        if (persoana.trim().toLowerCase() === window.userName.toLowerCase()) {
                            userInfo = { persoana, camera, masa };
                            break;
                        }
                    }

                    // Dacă nu am găsit utilizatorul
                    if (!userInfo) {
                        let botMessageDiv = document.createElement("div");
                        botMessageDiv.classList.add("marie-message");
                        botMessageDiv.innerHTML = `<span>Sofie Marie:</span> Nu am găsit informații pentru utilizatorul ${window.userName}. Te rog verifică dacă ai introdus corect numele.`;
                        chatbox.appendChild(botMessageDiv);
                        return;
                    }

                    let answerDiv = document.createElement("div");
                    answerDiv.classList.add("marie-message");

                    // Răspunsurile bazate pe întrebare
                    if (questionNumber === 1) {
                        answerDiv.innerHTML = `<span>Sofie Marie:</span> ${userInfo.persoana} stai la masa numărul ${userInfo.masa}, lângă fereastră!`;
                    } else if (questionNumber === 2) {
                        answerDiv.innerHTML = `<span>Sofie Marie:</span> ${userInfo.persoana} ești cazat în camera ${userInfo.camera}, etajul 2.`;
                    }

                    chatbox.appendChild(answerDiv);
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(error => {
                    console.error('Eroare la citirea fișierului:', error);
                });
        }
    </script>
</body>
</html>
