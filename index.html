<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Sofie Marie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chatbox" class="chatbox">
        <div class="bot-message">
            <p><strong>Sofie Marie:</strong> Buna! Eu sunt pisicuta Sofie Marie. Te astept cu drag la botezul meu. Daca imi spui cum te numesti, te pot ajuta cu informatii legate de masa la care vei sta si camera unde vei fi cazat.</p>
        </div>

        <!-- Formular pentru introducerea numelui -->
        <div class="user-message">
            <input type="text" id="user-name" placeholder="Introdu numele tau..." />
            <button id="submit-name">Trimite</button>
        </div>

        <!-- Mesajele de raspuns ale botului -->
        <div id="response"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
